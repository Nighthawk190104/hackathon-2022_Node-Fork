    <body>
        <div class="nameCollector">
            <div class="nameBox">
                <div class="nameModalContent">
                    <span>Please Enter Your Name</span>
                    <input id="nameInput"></input>
                    <div>
                        <button id="nameButton">Submit</button>
                        <button id="guestButton" onclick="hideNameModal();">Guest</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <span id="title">SKRIBBL.AI</span>
        </div>
        <div class="content">
            <div class="top">
                <div class="rnd">
                    <span id="round">Round 1</span>
                </div>
            </div>
            <div class="main">
                <div class="mainLeft">
                    <div class="tools">
                        <div class="tool" id="pencil" onclick="pencil()"><em class="fa fa-solid fa-pencil fa-lg"></em></div>
                        <div class="tool" id="eraser" onclick="eraser()"><em class="fa fa-solid fa-eraser fa-lg"></em></div>
                        <div class="tool" id="reset" onclick="clearCanvas()"><em class="fa fa-solid fa-rotate-right fa-lg"></em></div>
                        <div class="tool" id="colourPickerDiv">
                            <div style="text-align: center;">
                                <label for="colorpicker">Color Picker:</label></br>
                                <input type="color" id="colorpicker" value="#000000">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mainCenter">
                    <div class="startModal">
                        <div class="startModalContent">
                            <input type="button">
                        </div>
                    </div>
                    <div class="endModal">
                        <div class="startModalContent">
                            
                        </div>
                    </div>
                    <div class="canvasDiv">
                        <canvas id="canvasview"></canvas>
                    </div>
                </div>
                <div class="mainRight">
                    <div class="drawA">
                        <span>draw a:</span>
                        <span id="drawObject"></span>
                    </div>
                    <div class="total">
                        <span>total</span>
                        <span>100%</span>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="timer">
                    <span id="timeRemaining"></span>
                </div>
            </div>
